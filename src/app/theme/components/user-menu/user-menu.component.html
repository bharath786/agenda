<button mat-icon-button [matMenuTriggerFor]="userMenu" #userMenuTrigger="matMenuTrigger">
    <mat-icon>account_circle</mat-icon>
</button>

<mat-menu #userMenu="matMenu" [overlapTrigger]="false" class="toolbar-dropdown-menu user-menu">
    <!--<span (mouseleave)="userMenuTrigger.closeMenu()">-->
    <mat-toolbar color="primary">
        <div fxLayout="row" fxLayoutAlign="space-around center" class="user-info">
            <img [src]="userImage" alt="user-image" width="80" class="rounded mat-elevation-z6">
            <p>Navin Malik <br> <small>CEO</small></p>
        </div>
    </mat-toolbar>
    <a mat-menu-item routerLink="profile" (click)="profileModalToggle(1)">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
    </a>
    <a mat-menu-item routerLink="settings" (click)="changepasswordModalToggle(1)">
        <mat-icon>vpn_key</mat-icon>
        <span>Change Password</span>
    </a>
    <!-- <a mat-menu-item routerLink="/"> 
            <mat-icon>lock</mat-icon>
            <span>Lock screen</span> 
        </a>
        <a mat-menu-item routerLink="help"> 
            <mat-icon>help</mat-icon>
            <span>Help</span> 
        </a> -->
    <div class="divider"></div>
    <a mat-menu-item routerLink="/login">
        <mat-icon>power_settings_new</mat-icon>
        <span>Log out</span>
    </a>

    <!--</span>-->
</mat-menu>

<div class="modal fade" bsModal #changepasswordModal="bs-modal" [config]="{backdrop: 'static'}" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <b>Change Password</b> <i (click)="changepasswordModalToggle(2)" class="fa fa-times pull-right" style="font-size:17px;"></i>
                </h4>

            </div>
            <div class="modal-body col-md-12">
                <form #heroForm="ngForm" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-4 control-label"> Email&nbsp;:</label>
                        <div class="col-md-7">
                                <div class="input-icon right">
                                        <i class="fa fa-envelope"></i>
                                        <input type="text" class="form-control" autocomplete="off" placeholder="Enter Email" value="navinmalik@optionm.com" disabled>
                                    </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Current Password&nbsp;:</label>
                        <div class="col-md-7">
                                <div class="input-icon right">
                                        <i class="fa fa-key"></i>
                                        <input type="password" class="form-control" autocomplete="off" placeholder="Enter Current Password">
                                    </div>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">New Password&nbsp;:</label>
                        <div class="col-md-7">
                                <div class="input-icon right">
                                        <i class="fa fa-key"></i>
                                        <input type="text" class="form-control" autocomplete="off" placeholder="Enter New Password">
                                    </div>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Confirm Password&nbsp;:</label>
                        <div class="col-md-7">
                                <div class="input-icon right">
                                        <i class="fa fa-key"></i>
                                        <input type="text" class="form-control" autocomplete="off" placeholder="Confirm New Password">
                                    </div>
                        </div>
                    </div>


                </form>


            </div>
            <div class="modal-footer" style="margin-bottom: 8px;">

                <button type="button" class="btn btn-default col-sm-2 pull-right marginbtn" (click)="changepasswordModalToggle(2)"
                    style="font-size: 0.77em; margin-right: 50px;">Cancel</button>

                <button type="submit" (click)="changepasswordModalToggle(2)" class="btn btn-success col-sm-2 pull-right marginbtn"
                    style="font-size: 0.77em;">Save</button>

            </div>
        </div>
    </div>

</div>


<div class="modal fade" bsModal #profileModal="bs-modal" [config]="{backdrop: 'static'}" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <b>Update Profile</b> <i (click)="profileModalToggle(2)" class="fa fa-times pull-right" style="font-size:17px;"></i>
                </h4>

            </div>
            <div class="modal-body col-md-12">
                <form #heroForm="ngForm" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-4 control-label"> First Name&nbsp;:</label>
                        <div class="col-md-7">
                            <div class="input-icon right">
                                <i class="fa fa-user"></i>
                                <input type="text" class="form-control" autocomplete="off" placeholder="Enter First Name"
                                    value="Navin">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Last Name&nbsp;:</label>
                        <div class="col-md-7">
                            <div class="input-icon right">
                                <i class="fa fa-user"></i>
                                <input type="text" class="form-control" autocomplete="off" placeholder="Enter Last Name"
                                    value="Malik">
                            </div>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Display Name&nbsp;:</label>
                        <div class="col-md-7">
                            <div class="input-icon right">
                                <i class="fa fa-user"></i>
                                <input type="text" class="form-control" autocomplete="off" placeholder="Enter Display Name"
                                    value="Navin">
                            </div>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Date of Birth&nbsp;:</label>
                        <div class="col-md-7">
                            <div class="input-icon right">
                                <i class="fa fa-calendar"></i>
                                <input type="text" class="form-control" placeholder="mm/dd/yyyy" value="02/02/1990">
                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Email&nbsp;:</label>
                        <div class="col-md-7">
                            <div class="input-icon right">
                                <i class="fa fa-envelope"></i>
                                <input type="text" class="form-control" autocomplete="off" placeholder="Enter Email Address"
                                    value="navinmalik@optionm.com">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Phone Number&nbsp;:</label>
                        <div class="col-md-7">
                            <div class="input-icon right">
                                <i class="fa fa-mobile"></i>
                                <input type="number" class="form-control" autocomplete="off" placeholder="Enter Phone Number"
                                    value="9898988889">
                            </div>
                        </div>
                    </div>



                </form>


            </div>
            <div class="modal-footer" style="margin-bottom: 8px;">

                <button type="button" class="btn btn-default col-sm-2 pull-right marginbtn" (click)="profileModalToggle(2)"
                    style="font-size: 0.77em; margin-right: 50px;">Cancel</button>

                <button type="submit" (click)="profileModalToggle(2)" class="btn btn-success col-sm-2 pull-right marginbtn"
                    style="font-size: 0.77em;">Save</button>

            </div>
        </div>
    </div>

</div>
